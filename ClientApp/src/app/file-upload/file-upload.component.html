<mat-card>
  <form [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
    <mat-card-content>
      <br />
      <input
        formControlName="document"
        type="file"
        ng2FileSelect
        accept=".*"
        [uploader]="uploader"
        multiple
      /><br />
      <br />
      <div class="drop-zone">
        <div ng2FileDrop [uploader]="uploader" class="drop-zone">
          Drag and drop files to upload
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th *ngIf="uploader.queue?.length > 0"  width="90%">
              File Name
            </th>
            <th *ngIf="uploader.queue?.length > 0" width="10%">
              Remove
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of uploader.queue">
            <th width="90%">
              {{ item.file.name }}({{ item.file.size / 1000000 }} MB)
            </th>
            <th class="text-center" width="10%">
              <mat-icon (click)="item.remove()">delete</mat-icon>
            </th>
          </tr>
        </tbody>
      </table>
      <br />
      <button
        mat-raised-button
        color="accent"
        [disabled]="uploader.queue?.length <= 0"
        type="submit"
      >
        Move Files
      </button>
    </mat-card-content>
  </form>
</mat-card>
